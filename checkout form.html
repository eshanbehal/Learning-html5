<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>creating checkout form!!!!!</title>
</head>
<body>
    <form method="get">
        <label for="address">Address:</label>
    <input type="text" name="Address" id="address" placeholder="Enter your address here" size="30px" maxlength="100">
        <br/>
        
        <label for="postcode">Postcode:</label>
        <input type="text" name="Postcode" id="postcode" placeholder="Enter your postcode here" size="30px" maxlength="15">
        <br/>
        
        <label for="city">City:</label>
        <input type="text" name="City" id="city" placeholder="Enter your city name here" size="30px" maxlength="30">
        <p>Choose your shippiong method:</p>
        <select name="shipping" id="shipping">
        <option value="Free super saver shiping">Free super saver shipping</option>
            <option value="1-day shipping">1-day shipping</option>
            <option value="2-day shipping">2-day shipping</option>
        </select>
        <p>Choose your payment method:</p>
        <label>Paypal<input type="radio" name="payment" value="paypal"></label>
        <label>Debit card<input type="radio" name="payment" value="Debit card"></label>
        <label>Credit card<input type="radio" name="payment" value="Credit card"></label>
        <br/>
        <label for="comments">Comments:</label>
        <textarea rows="6" cols="30" name="comments" id="comments"></textarea>
        <br/>
        <label>Sign me up for the e-mails.<input type="checkbox" name="email updates" checked="checked"></label>
        <br/>
        <label>Securely save my payment details.<input type="checkbox" name="save payment" checked="checked"></label>
        <br/>
        <input type="submit" value="submit">
            
    </form>
</body>
